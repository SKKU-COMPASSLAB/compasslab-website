{{ $pub_title := .Title            }}
{{ $pub_venue := .Params.Pub_venue }}
{{ $pub_date  := time.Format "2 Jan 2006" .Date  }}
<div style="width: 100%; padding: 10px; padding-left: 0px;">
  <a class="card text-decoration-none h-100 custom-pub-card-body" href="{{ .Permalink }}">
    <div class="card-body">
      <h5 class="card-title fw-semibold">{{ $pub_title}}</h5>
      <p class="card-text text-black-61" style="display: inline-block;"><b>{{ $pub_venue }}</b>, {{ $pub_date }}</p>
    </div>
  </a>
</div>
