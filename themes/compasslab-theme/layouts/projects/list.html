{{ define "main" }}
  <section class="section blog-list py-5">
    <div class="container">
      <div class="row justify-content-center pb-5">
        <div class="col-12 col-xl-6">
          {{ with .Title }}
            <h2 class="fs-1 fw-bold text-center text-primary pb-3">{{ . }}</h2>
          {{ end }}
        </div>
      </div>
      <div class="row g-4 pb-5">
        {{ range sort (.Paginate .RegularPages).Pages "Weight" }}
          <a class="card text-decoration-none custom-pub-card-body" style="padding: 20px;" href="{{ .Permalink }}">
            <div class="row">
              <!-- START: Project Info -->
              <div class="col-12 col-lg-8">
                <div class="text-decoration-none text-black-61 custom-link">
                  <h5><b>{{ .Title }}</b></h5>
                  <p style="text-align: justify">{{ .Params.Pub_desc }}</p>
                </div>
              </div>
              <!-- END -->
  
              <!-- START: Project Thumbnail -->
              <div class="col-12 col-lg-4" style="margin: auto;">
                {{ with (.Resources.ByType "image").GetMatch .Params.Pub_thumbnail }}
                  <img class="" src="{{ .Permalink }}" alt="{{ .Title }}" style="width: 100%">
                {{ end }}
              </div>
              <!-- END -->
            </div>
          </a>
            
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
